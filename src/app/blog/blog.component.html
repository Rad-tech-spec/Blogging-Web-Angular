<div class="container">
  <div class="row">
    <!-- Latest Posts -->
    <main class="posts-listing col-lg-8"> 
      <div class="container">
        <div class="row">
          <!-- post -->
          <app-post-card *ngFor = "let post of blogPosts" [post]="post" class="post col-xl-6"></app-post-card>
          <div class="w-100"><app-pagingcomponent [page] = "page" (newPage) = "getPage($event)"></app-pagingcomponent></div>
        </div>
      </div>
    </main>
    <aside class="col-lg-4">
      <!-- Widget [Search Bar Widget]-->
        <app-search-widget-component></app-search-widget-component>
      <!-- Widget [Latest Posts Widget] -->
      <div class = "widget latest-posts">
        <app-latest-posts></app-latest-posts> 
      </div>
      <!-- Widget [Categories Widget]-->
      <div class="widget categories">
        <app-categories></app-categories>
      </div>
      <!-- Widget [Tags Cloud Widget]-->
      <div class="widget tags">  
      <app-tags></app-tags>
      </div>    
    </aside>
  </div>
</div>
